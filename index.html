<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Lato-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/import.css">
  <title>OnlineShop</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
          <div class="header__shop-online">
            <p class="header__shop">Shop</p>
            <p class="header__online">Online</p>
          </div>

          <button class="header__menu-button">
            <span class="header__menu-text">Меню</span>
          </button>
          
          <form class="header__my-form" id="my-form" action="https://jsonplaceholder.typicode.com/posts" method="POST">
            <input class="header__search-border" type="text" name="name" id="name" placeholder="Я ищу..." required>
            <button form="my-form" class="header__search-button" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                
                  <path d="M23.25 21H22.065L21.645 20.595C23.115 18.885 24 16.665 24 14.25C24 8.865 19.635 4.5 14.25 4.5C8.865 4.5 4.5 8.865 4.5 14.25C4.5 19.635 8.865 24 14.25 24C16.665 24 18.885 23.115 20.595 21.645L21 22.065V23.25L28.5 30.735L30.735 28.5L23.25 21ZM14.25 21C10.515 21 7.5 17.985 7.5 14.25C7.5 10.515 10.515 7.5 14.25 7.5C17.985 7.5 21 10.515 21 14.25C21 17.985 17.985 21 14.25 21Z" fill="white"/>
              </svg>
            </button>
          </form>
          
          <ul class="header__icons">
            <li class="header__item">
              <a href="link-profile" class="header__link">
                <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                  
                    <path d="M18 18C21.315 18 24 15.315 24 12C24 8.685 21.315 6 18 6C14.685 6 12 8.685 12 12C12 15.315 14.685 18 18 18ZM18 21C13.995 21 6 23.01 6 27V30H30V27C30 23.01 22.005 21 18 21Z" fill="#2D2D2D"/>
                </svg>
                <span class="header__span-text">Профиль</span>
              </a>
            </li>
            <li class="header__item">
            <a href="link-bascet" class="header__link">
              <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" width="31" height="30" viewBox="0 0 31 30" fill="none">
                <path d="M9.5 24C7.85 24 6.515 25.35 6.515 27C6.515 28.65 7.85 30 9.5 30C11.15 30 12.5 28.65 12.5 27C12.5 25.35 11.15 24 9.5 24ZM0.5 0V3H3.5L8.9 14.385L6.875 18.06C6.635 18.48 6.5 18.975 6.5 19.5C6.5 21.15 7.85 22.5 9.5 22.5H27.5V19.5H10.13C9.92 19.5 9.755 19.335 9.755 19.125L9.8 18.945L11.15 16.5H22.325C23.45 16.5 24.44 15.885 24.95 14.955L30.32 5.22C30.44 5.01 30.5 4.755 30.5 4.5C30.5 3.675 29.825 3 29 3H6.815L5.405 0H0.5ZM24.5 24C22.85 24 21.515 25.35 21.515 27C21.515 28.65 22.85 30 24.5 30C26.15 30 27.5 28.65 27.5 27C27.5 25.35 26.15 24 24.5 24Z" fill="#2D2D2D"/>
              </svg>

              
                <span class="header__cart-sign">Корзина</span>
            </a>
              </li>
            <li class="header__item">
                <a href="link-favorites" class="header__link">
                  <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36" fill="none">
                      <path d="M18 32.025L15.825 30.045C8.1 23.04 3 18.42 3 12.75C3 8.13 6.63 4.5 11.25 4.5C13.86 4.5 16.365 5.715 18 7.635C19.635 5.715 22.14 4.5 24.75 4.5C29.37 4.5 33 8.13 33 12.75C33 18.42 27.9 23.04 20.175 30.06L18 32.025Z" fill="#2D2D2D"/>

                  </svg>
                <span class="header__icon-text">Избранное</span>
                </a>
            </li>
          </ul>
        </div>
  </header>

    <section class="main-banner">
      <div class="container main-banner__container">
        <div class="main-banner__big-banner">
          <span class="main-banner__title">-50% на все ноутбуки</span>
          <div class="main-banner__boxdate">
            <span class="main-banner__subtitle">До конца акции:</span>
          <div>
            <span class="main-banner__num">3</span>
            <span class="main-banner__transcript">дня</span>
            <span class="main-banner__num">8</span>
            <span class="main-banner__transcript">часов</span>
            <span class="main-banner__num">43</span>
            <span class="main-banner__transcript">минуты</span>
          </div>
          </div>
        </div>

        <div class="main-banner__book main-banner__cards-style">
          <a href="http://">
            <span class="main-banner-style">Книга</span>
            <span class="main-banner__hyphen">–<br></span>
            <span class="main-banner__present">лучший подарок</span>
          </a>

        </div>

        <div class="main-banner__clock main-banner__cards-style">
          <a href="http://">
            <span class="main-banner__time-of-sale">Время скидок!</span>          
          <div class="main-banner__circle">
            <span class="main-banner__sale">25%</span>
          </div>  
          </a>        
      </div>

      <div class="main-banner__second-pair main-banner__cards-style">
        <a href="http://">
          <div class="main-banner__border-banner">
            <span class="main-banner__second-pair-present">Вторая пара кроссовок<br></span>
            <span class="main-banner__second-pair-to-present">в подарок!</span>
          </div> 
        </a>
      </div>

      <div class="main-banner__new-year-idea main-banner__cards-style">
        <a href="http://">
          <span class="main-banner__idea-newyear-presents">Идеи новогодних<br>подарков</span>
        </a>
      </div>

      <div class="main-banner__redcross main-banner__cards-style">
        <a href="http://">
          <div class="main-banner__circlecross">
            <span class="main-banner__salecross">40%</span>
          </div> 
        </a>
      </div>

      <div class="main-banner__descember-sale main-banner__cards-style">
        <a href="http://">
          <span class="main-banner__december-profit">Выгодно в декабре!</span>          
        <div class="main-banner__circle-dec ">
          <span class="main-banner__sale-dec">-15%</span>
        </div> 
        </a>
      </div>

      <div class="main-banner__new-year main-banner__cards-style">
        <a href="http://">
          <div class="main-banner__white-board">
            <span class="main-banner__newyear-decoration">Новогодние украшения</span>
          </div>
        </a>
      </div>

      <div class="main-banner__red-dress main-banner__cards-style">
        <a href="http://">
          <div class="main-banner__circledress">
            <span class="main-banner__saledress">-55%</span>
          </div>
        </a>
      </div>

      <div class="main-banner__chemical-house main-banner__cards-style">
        <a href="http://">
          <span class="main-banner__cemical-text">На бытовую химию</span>          
        <div class="main-banner__circle-chemical">
          <span class="main-banner__sale-dec">-25%</span>
        </div>  
        </a>        
      </div>

      <div class="main-banner__christmas-decoration main-banner__cards-style">
        <a href="http://"> </a>
      </div>

      </div>
<!--++++++++++++++++++++++++++конец сетки++++++++++++++++++++++++++++++++-->
    </section>
</body>
</html>
